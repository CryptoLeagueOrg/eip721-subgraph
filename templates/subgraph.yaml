specVersion: 0.0.2
description: EIP-721
repository: https://github.com/wighawag/eip721-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Emitter
    network: {{name}}
    source:
      address: "{{contracts.Emitter.address}}"
      abi: EmitterContract
      startBlock: {{contracts.Emitter.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - TokenContract
        - All
      abis:
        - name: EmitterContract
          file: ./abis/Emitter.json
        - name: AnyEIP721
          file: ./abis/AnyEIP721.json
      eventHandlers:
        - event: ContractRegistered(indexed address,bytes4[])
          handler: handleContract
      file: ./src/emitter.ts
templates:
  - kind: ethereum/contract
    name: EIP721Template
    network: {{name}}
    source:
      abi: AnyEIP721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenContract
        - Owner
        - OwnerPerTokenContract
        - All
      abis:
        - name: AnyEIP721
          file: ./abis/AnyEIP721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
