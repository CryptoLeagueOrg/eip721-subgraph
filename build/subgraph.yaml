specVersion: 0.0.2
description: EIP-721
repository: https://github.com/wighawag/eip721-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Emitter
    network: rinkeby
    source:
      address: "0x8740a8Ed653c322Df12F80cfb85aA25409B3f5c3"
      abi: EmitterContract
      startBlock: 8151703
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenContract
        - All
      abis:
        - name: EmitterContract
          file: Emitter\abis\Emitter.json
      eventHandlers:
        - event: ContractRegistered(indexed address,bytes4[])
          handler: handleContract
      file: Emitter\Emitter.wasm
templates:
  - kind: ethereum/contract
    name: EIP721Template
    network: rinkeby
    source:
      abi: AnyEIP721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenContract
        - Owner
        - OwnerPerTokenContract
        - All
      abis:
        - name: AnyEIP721
          file: EIP721Template\abis\AnyEIP721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: templates\EIP721Template\EIP721Template.wasm
